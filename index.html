<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesic.css">
    <title>Robotronics UNT</title>
    <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>


<body class="relative">
    <!-- Navbar fixed en móviles, estático en desktop -->
    <div id="navbar-placeholder" class="fixed md:static top-0 left-0 right-0 z-50"></div>

    <!-- Contenido principal con padding-top para compensar el navbar en móviles -->
    <main class="pt-12 md:pt-6"> <!-- Ajusta pt-16 según la altura de tu navbar -->
    <section class="flex justify-center mt-0 md:mt-2">

        
        <img id="background" class="hidden md:block"> <!-- Solo visible en desktop -->
        <img id="background-mobile" class="md:hidden"> <!-- Solo visible en móvil -->
    </section>
    
    <!-- Sección del Mapa Responsivo -->
    <section class="px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Título -->
            <h2 id="map" class="text-2xl font-bold text-[#ffffff] mb-4 text-center md:text-left"></h2>
            
            <!-- Contenedor de mapas -->
            <div class="rounded-xl overflow-hidden shadow-lg border border-[#e2e8f0]">
                <!-- Mapa para Móvil (visible solo en móvil) -->
                <iframe id="map-mobile"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7922.577855195692!2d-79.04039925058301!3d-8.115346141730223!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3d9e3227b99b%3A0x68d81d359ba0acd7!2sBiblioteca%20Central!5e0!3m2!1sen!2sro!4v1746649491482!5m2!1sen!2sro"
                    class="w-full h-[400px] md:hidden"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
                
                <!-- Mapa para PC (visible solo en desktop) -->
                <iframe id="map-desktop"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3731.760737698023!2d-79.04001675969677!3d-8.115865857471706!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91ad3d9e3227b99b%3A0x68d81d359ba0acd7!2sBiblioteca%20Central!5e0!3m2!1ses-419!2spe!4v1746653718892!5m2!1ses-419!2spe"
                    class="hidden w-full h-[500px] md:block"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </section>


    <section class="max-w-6xl mx-auto px-4 py-1 sm:py-1">  <!-- py-1 (4px) en móvil -->
        <div class="flex items-top mb-3 sm:mb-5 sm:ml-4 md:ml-16">  <!-- mb-3 (12px) en móvil -->
          <div class="container mx-auto p-4 sm:p-8">  <!-- p-4 (16px) en móvil -->
            <!-- Mensaje de contacto -->
            <div class="text-center mt-2 sm:mt-2">  <!-- mt-10 (40px) en móvil -->
              <h2 id="contact-title" class="text-2xl font-bold text-[#ffffff] mb-4 text-center md:text-center"></h2>
              
              <p id="contact-desc" class="text-white text-lg sm:text-xl mt-2 sm:mt-4"></p>  <!-- mt-2 (8px) en móvil -->
            </div>
      
            <!-- Correo Gmail -->
            <div class="text-center mb-6 sm:mb-8 mt-6 sm:mt-8">  <!-- mb-6/mt-6 (24px) en móvil -->
              <div class="flex justify-center items-center space-x-3 w-full max-w-xs mx-auto">
                <img src="images/icons/gmail.png" alt="Gmail" class="w-8 h-8 sm:w-10 sm:h-10">
                <p class="text-base sm:text-xl md:text-2xl">  <!-- Texto más pequeño en móvil -->
                  <a href="mailto:robotronics@unitru.edu.pe" class="text-blue-400 hover:text-blue-700">robotronics@unitru.edu.pe</a>
                </p>
              </div>
            </div>
      
            <!-- Mensaje para redes -->
            <div class="text-center mt-8 sm:mt-16">  <!-- mt-8 (32px) en móvil -->
              <p id="contact-redes" class="text-white text-lg sm:text-xl mt-2 sm:mt-4"></p>  <!-- mt-2 (8px) en móvil -->
            </div>
      
            <!-- Redes Sociales -->
            <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-8 mt-8 sm:mt-12 justify-center">  <!-- mt-8 (32px) y space-y-4 (16px) en móvil -->
                    <!-- Redes Sociales -->
            
              <!-- Facebook -->
              <a href="https://www.facebook.com/robotronicsunt" target="_blank" class="flex items-center space-x-2 text-blue-400 hover:text-blue-800">
                <img src="images/icons/facebook.png" alt="Facebook" class="w-8 h-8">
                <span class="text-sm sm:text-base">Robotronics UNT</span>  <!-- Texto más pequeño -->
              </a>
      
              
              <!-- Facebook -->
              <a href="https://www.facebook.com/inkachallengeII/" target="_blank" class="flex items-center space-x-2 text-blue-400 hover:text-blue-800">
                <img src="images/icons/facebook.png" alt="Facebook" class="w-8 h-8">
                <span class="text-sm sm:text-base">Inkachallenge</span>  <!-- Texto más pequeño -->
              </a>
              <!-- Instagram -->
              <a href="https://www.instagram.com/inkachallenge.pe/" target="_blank" class="flex items-center space-x-2 text-pink-500 hover:text-pink-700">
                <img src="images/icons/instagram.png" alt="Instagram" class="w-8 h-8">
                <span class="text-sm sm:text-base">inkachallenge.pe</span>  <!-- Texto más pequeño -->
              </a>
            </div>
      
      
            </div>
      
      
          </div>
        </div>
      </section>

    </main>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            let savedLang = localStorage.getItem("preferredLanguage") || "en";
            
            fetch('navbar-ic.html')
                .then(res => res.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                    setTimeout(() => {
                        changeLanguage(savedLang);
                        document.documentElement.lang = savedLang;
                    }, 0);
                });
        });
    </script>
    <script src="js/buttons.js"></script>
    <script src="js/language.js"></script>
</body>

<footer class="text-white">
    <div class="max-w-7xl mx-auto px-4 text-center mb-4">
      <p id="footer-text"  class="text-sm"></p>
    </div>
  </footer>
</html>
