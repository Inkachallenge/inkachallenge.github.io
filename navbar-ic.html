  <!-- Script del contador actualizado -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    // 1. Configuración de la fecha objetivo
    const fechaEvento = new Date("August 1, 2025 23:59:00 GMT-0500").getTime();
    
    // 2. Función principal de actualización
    function actualizarContadorPC() {
      const ahora = new Date().getTime();
      const diferencia = fechaEvento - ahora;

      // 3. Si el evento ya pasó
      if (diferencia <= 0) {
        document.getElementById("dias").textContent = "00";
        document.getElementById("horas").textContent = "00";
        document.getElementById("minutos").textContent = "00";
        document.getElementById("segundos").textContent = "00";
        return;
      }

      // 4. Cálculos del tiempo restante
      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
      const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

      // 5. Actualización de los elementos
      document.getElementById("dias").textContent = String(dias).padStart(2, '0');
      document.getElementById("horas").textContent = String(horas).padStart(2, '0');
      document.getElementById("minutos").textContent = String(minutos).padStart(2, '0');
      document.getElementById("segundos").textContent = String(segundos).padStart(2, '0');
    }

    // 6. Iniciar el contador
    actualizarContadorPC();
    setInterval(actualizarContadorPC, 1000);
  });
</script>
