<html lang="preferredLanguage">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="stylesic.css">
        <title>INKACHALLENGE 2025</title>
        <link rel="icon" href="images/icons/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="images/icons/favicon.ico" type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
    
        
    </head>
    
    
    <body class="relative">
        <!-- Navbar fixed en móviles, estático en desktop -->
        <div id="navbar-placeholder" class="fixed md:static top-0 left-0 right-0 z-50"></div>
    
        <!-- Contenido principal con padding-top para compensar el navbar en móviles -->
        <main class="pt-12 md:pt-6"> <!-- Ajusta pt-16 según la altura de tu navbar -->
        <section class="flex justify-center mt-6 md:mt-12">
    
            
            <img id="prizes" class="hidden md:block"> <!-- Solo visible en desktop -->
            <img id="prizes-mobile" class="md:hidden"> <!-- Solo visible en móvil -->
        </section>

        </main>
    
    <!-- Carga el JS de traducción ANTES del fetch -->
      <script src="js/language.js"></script>
      <script src="js/contador.js"></script>
      
      <script>
      const savedLang = localStorage.getItem("preferredLanguage") || "en";

      fetch('navbar-ic.html')
        .then(res => res.text())
        .then(data => {
          document.getElementById('navbar-placeholder').innerHTML = data;

          setTimeout(() => {
            changeLanguage(savedLang);
            iniciarContador(); // ✅ Llama al contador manualmente aquí
          }, 0);
        });
      </script>
        <script src="js/buttons.js"></script>
        <script src="js/language.js"></script>
    </body>
    
    <footer class="text-white">
        <div class="max-w-7xl mx-auto px-4 text-center mt-4 mb-4">
          <p id="footer-text"  class="text-sm"></p>
        </div>
      </footer>

    </html>
