<!-- Carga el JS de traducción ANTES del fetch -->
<script src="js/language.js"></script>

<script>
  const savedLang = localStorage.getItem("preferredLanguage") || "en";

  // Cargar el navbar y traducirlo una vez que esté insertado
  fetch('navbar-ic.html')
    .then(res => res.text())
    .then(data => {
      document.getElementById('navbar-placeholder').innerHTML = data;

      // Esperar a que los elementos del navbar estén en el DOM
      setTimeout(() => {
        changeLanguage(savedLang); // <- Esto asegura que la función se aplique también al navbar
      }, 0);
    });
</script>
