      <body>
      <div id="navbar-placeholder"></div>

      <!-- Carga el JS de traducción ANTES del fetch -->
      <script src="js/language.js"></script>
      
      <script>
        const savedLang = localStorage.getItem("preferredLanguage") || "en";
      
        // Cargar el navbar y traducirlo una vez que esté insertado
        fetch('navbar-ic.html')
          .then(res => res.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
      
            // Esperar a que los elementos del navbar estén en el DOM
            setTimeout(() => {
              changeLanguage(savedLang); // <- Esto asegura que la función se aplique también al navbar
            }, 0);
          });
      </script>
      
<!-- list of challenges -->

<!-- pop up window configuration -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 overflow-y-auto">

    <!-- blanck Modal window (centrado) -->
    <div class="modal-content bg-white rounded-xl w-full max-w-4xl shadow-xl flex flex-col max-h-[90vh]">
      <!-- Header -->
      <div class="px-6 py-4 border-b">
        <h2 id="modalTitle" class="text-2xl font-bold">Título</h2>
      </div>

      <!-- Content -->
      <div id="modalContent" class="px-6 py-4 overflow-auto flex-1">
        <!-- Aquí va el contenido dinámico, como un PDF, etc. -->
      </div>

      <div class="px-6 py-4 border-t">
        <button class="close-modal px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-600">X</button>
      </div>

    </div>
  </div>
</div>
